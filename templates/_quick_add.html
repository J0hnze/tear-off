<div class="card">
  <form method="post" action="/quick-add">
    <div class="row" style="gap:12px; align-items:flex-start;">
      <div style="flex:1">
        <input class="w100" name="title" placeholder="Quick addâ€¦ (e.g. Submit timesheet)" required />
      </div>
      <button class="btn btn-primary" type="submit">Add</button>
    </div>

    <div class="gridline">
      <select name="priority" style="min-width:140px">
        <option value="2" selected>P2</option>
        <option value="1">P1</option>
        <option value="3">P3</option>
        <option value="4">P4</option>
      </select>

      <input type="date" name="due_date" />
      <input type="time" name="due_time" value="09:00" />

      <input name="tags" placeholder="tags: work, personal" style="min-width:220px" />

      <input type="date" name="start_at" />
      <input type="date" name="end_at" />
      <input type="hidden" name="all_day" value="1" />


      <select name="recurrence" style="min-width:180px">
        <option value="none" selected>Not recurring</option>
        <option value="weekdays">Weekdays</option>
        <option value="mon">Mondays</option>
        <option value="tue">Tuesdays</option>
        <option value="wed">Wednesdays</option>
        <option value="thu">Thursdays</option>
        <option value="fri">Fridays</option>
        <option value="sat">Saturdays</option>
        <option value="sun">Sundays</option>
      </select>

      <input type="time" name="recurrence_time" value="09:00" />
      <input type="date" name="recurrence_start" />
    </div>
  </form>
</div>
