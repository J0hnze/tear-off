{% extends "base.html" %}
{% block content %}

<div style="text-align: center; padding: 3rem 1rem;">
  <div style="max-width: 600px; margin: 0 auto;">
    
    <h1 style="font-size: 5rem; margin: 0; color: #ff6b6b;">
      {{ status_code }}
    </h1>
    
    <p style="font-size: 1.5rem; color: #aaa; margin: 1rem 0;">
      {{ message }}
    </p>
    
    <p style="color: #666; margin: 2rem 0;">
      Something went wrong. Here are some helpful links:
    </p>

    <div style="margin: 3rem 0;">
      <a href="{{ url_for('routes.home') }}" class="btn btn-primary" style="margin-right: 1rem;">
        Back to Home
      </a>
      <a href="{{ url_for('routes.today') }}" class="btn btn-success">
        Go to Today
      </a>
    </div>

    {% if details %}
      <details style="margin-top: 3rem; text-align: left; color: #999; font-size: 0.9rem;">
        <summary style="cursor: pointer; color: #aaa;">Technical Details</summary>
        <pre style="background: rgba(255,255,255,0.05); padding: 1rem; border-radius: 4px; overflow-x: auto;">{{ details }}</pre>
      </details>
    {% endif %}

  </div>
</div>

{% endblock %}
